<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/defaultLayout">
<head>
    <title th:text="${message} ">Title</title>
</head>
<body>
<div layout:fragment="content">
    <h1 style="margin-bottom: 4rem">Sistem Informasi kependudukan Online DKI Jakarta </h1>

    <h2> Penduduk</h2>
    <a th:href="@{/penduduk/tambah}" class="btn pull-right"> Tambah Penduduk</a>
    <form th:action="@{/penduduk}" method="get">
        <div class="form-group">
            <div class="form-group">
                <label>NIK</label>
                <input type="text" class="form-control" name="nik"></input>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default pull-right">Cari</button>
            </div>
        </div>
    </form>
    <br/>
    <h2>Keluarga</h2>
    <a th:href="@{/keluarga/tambah}" class="btn pull-right"> Tambah Keluarga</a>
    <form th:action="@{/keluarga}" method="get">
        <div class="form-group">
            <div class="form-group">
                <label>NIK</label>
                <input type="text" class="form-control" name="nkk"></input>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default pull-right">Cari</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
